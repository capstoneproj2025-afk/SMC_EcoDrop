{% extends 'base.html' %}
{% load static %}

{% block title %}Login - EcoDrop{% endblock %}

{% block content %}
<div class="login-page">
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="{% static 'core/images/backgroundvid.mp4' %}" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>

    <!-- Left overlay branding -->
    <div class="left-branding">
        <img src="{% static 'core/images/smclogo.webp' %}" alt="SMC Logo">
        <h1>Welcome to St. Michael's College Student Portal!</h1>
    </div>

    <!-- Right fixed login panel -->
    <aside class="login-panel">
        <div class="panel-inner">
            <h2>Sign In</h2>
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label for="{{ form.username.id_for_label }}" class="visually-hidden">Your ID Number</label>
                    {{ form.username }}
                </div>
                <div class="field">
                    <label for="{{ form.password.id_for_label }}" class="visually-hidden">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary full">Sign In</button>
            </form>
            <div class="helper-links">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </aside>
</div>

<style>
    /* Make base container effectively full-bleed for this page */
    .login-page { position: fixed; inset: 0; height: 100vh; }
    /* Override base container constraints just for this page */
    .container { max-width: 100% !important; padding: 0 !important; margin: 0 !important; }

    /* Background video fills viewport */
    .bg-video {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;
        z-index: -2;
    }
    .bg-overlay {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    /* Left overlay branding */
    .left-branding {
        position: fixed;
        left: 40px; top: 50%; transform: translateY(-50%);
        color: #fff;
        max-width: 680px;
        padding-right: 560px; /* avoid under widened login panel */
    }
    .left-branding img { height: 80px; width: auto; display: block; margin-bottom: 18px; }
    .left-branding h1 { font-size: 34px; line-height: 1.3; color: #4a90e2; text-shadow: 0 2px 8px rgba(0,0,0,0.6); }

    /* Right-side login panel */
    .login-panel {
        position: fixed;
        top: 0; right: 0; height: 100vh; width: 520px;
        background: #ffffff;
        box-shadow: -4px 0 20px rgba(0,0,0,0.1);
        display: flex; align-items: center; justify-content: center;
    }
    .panel-inner { width: 82%; max-width: 420px; }
    .login-panel h2 { margin: 0 0 20px; color: #333; font-weight: 600; }

    .field { margin-bottom: 14px; }
    .input, input[type="text"], input[type="password"] {
        width: 100%; padding: 10px 12px; border: 1px solid #dcdcdc; border-radius: 6px; font-size: 15px; box-sizing: border-box;
    }
    .input:focus, input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #4a90e2; box-shadow: 0 0 0 3px rgba(74,144,226,0.15); }

    /* Hide labels visually but keep for accessibility */
    .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1,1); white-space: nowrap; border: 0; }

    .btn.full { width: 100%; }
    .helper-links { margin-top: 16px; text-align: center; }
    .helper-links a { color: #4a90e2; text-decoration: none; font-weight: 600; }
    .helper-links a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 900px) {
        .login-panel { 
            width: 100%; 
            height: auto; 
            min-height: 60vh;
            position: relative;
        }
        .left-branding { 
            position: static; 
            transform: none; 
            padding: 20px; 
            text-align: center;
            max-width: 100%;
        }
        .left-branding h1 {
            font-size: 28px;
        }
        .bg-overlay { background: rgba(0,0,0,0.35); }
    }
    
    @media (max-width: 768px) {
        .login-page {
            display: flex;
            flex-direction: column;
        }
        .login-panel {
            min-height: auto;
            padding: 20px 0;
        }
        .panel-inner {
            width: 90%;
        }
        .left-branding {
            padding: 30px 20px 20px;
        }
        .left-branding h1 {
            font-size: 24px;
        }
        .left-branding img {
            height: 60px;
            margin-bottom: 12px;
        }
    }
    
    @media (max-width: 480px) {
        .login-panel h2 {
            font-size: 1.5rem;
        }
        .left-branding h1 {
            font-size: 20px;
        }
        .left-branding img {
            height: 50px;
        }
        .input, input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 16px;
        }
        .btn {
            padding: 12px;
        }
    }
</style>
{% endblock %}
