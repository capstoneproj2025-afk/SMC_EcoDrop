{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDrop - St. Michael's College Recycling Rewards System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5 url("{% static 'core/images/smcbackground.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        
        .smc-header {
            background: #000;
            color: rgb(0, 0, 0);
            padding: 15px 0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        
        .smc-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        
        .smc-logo-img {
            height:40px;
            width: auto;
            display: block;
            margin-right: 16px;
        }
        
        .hero {
            background: transparent;
            padding: 60px 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #333;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4a90e2;
            border: 2px solid #4a90e2;
        }
        
        .btn-secondary:hover {
            background: #4a90e2;
            color: white;
        }
        
        .departments {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .department-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .department-card:hover {
            transform: translateY(-5px);
        }
        
        .department-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .department-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .department-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .department-content {
            padding: 30px 20px;
            text-align: center;
        }
        
        .department-content h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .department-content p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .features {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }
        
        .feature-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .feature-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .feature-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 250px;
            }
            
            .departments {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 15px;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                padding: 40px 0;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .hero p {
                font-size: 0.95rem;
            }
            
            .btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .department-title {
                font-size: 1.25rem;
            }
            
            .department-content h3 {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 1.75rem;
            }
            
            .smc-logo-img {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- SMC Header -->
    <header class="smc-header">
        <div class="container">
            <img src="{% static 'core/images/smclogo.webp' %}" alt="SMC Logo" class="smc-logo-img">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="departments">
                    <div class="department-card">
                        <div class="department-header">
                            <div class="department-title">HIGHER EDUCATION</div>
                            <div class="department-subtitle">DEPARTMENT</div>
                        </div>
                        <div class="department-content">
                            <h3>Student Portal</h3>
                            <a href="{% url 'login' %}" class="btn btn-primary">CLICK HERE TO LOGIN</a>
                        </div>
                    </div>
                    
                    <div class="department-card">
                        <div class="department-header">
                            <div class="department-title">FACULTY</div>
                            <div class="department-subtitle">& STAFF</div>
                        </div>
                        <div class="department-content">
                            <h3>Staff Portal</h3>
                            <a href="{% url 'login' %}" class="btn btn-primary">CLICK HERE TO LOGIN</a>
                        </div>
                    </div>
                </div>
                
            </div>    

            </div>
        </div>
    </section>

</body>
</html>
